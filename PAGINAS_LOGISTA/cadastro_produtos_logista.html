  <!-- JS para prévia de imagem e ano -->
  <script>
    const fileInput = document.getElementById('pImg');
    const imgPrev = document.getElementById('pImgPrev');
    const imgPh = document.getElementById('pImgPh');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        imgPrev.src = ev.target.result;
        imgPrev.classList.remove('d-none');
        imgPh.classList.add('d-none');
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
