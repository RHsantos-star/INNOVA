   <form id="formBanner" action= "../PHP/cadastrar_banner.php" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Imagem</label>
        <input type="file" name="imagem" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Descrição</label>
        <input type="text" name="descricao" class="form-control" maxlength="45" required>
    </div>
    <div class="mb-3">
        <label>Data de Início</label>
        <input type="date" name="data_inicio" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Data de Validade</label>
        <input type="date" name="data_validade" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Categoria</label>
        <select name="idCategoriaProduto" class="form-select" required>
            <option value="">Selecione...</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>



        <!-- ===================== PROMOÇÕES EM CATEGORIAS ===================== -->
        <section class="mb-5" aria-labelledby="titulo-promocao-categoria">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
                <h4 id="titulo-promocao-categoria" class="section-title m-0">Promoções em Categorias</h4>
                <span class="text-muted small">Tabela: <code>categorias_produtos.desconto</code></span>
            </div>
            <div class="card shadow-sm">
                <div class="card-header"><strong>Aplicar/Atualizar promoção em categoria</strong></div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Categoria</label>
                            <select class="form-select">
                                <option value="1">Acessórios</option>
                                <option value="2">Alimentos</option>
                                <option value="3">Higiene</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">% Desconto</label>
                            <input type="number" class="form-control" min="0" max="100" step="0.01" placeholder="10">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Validade (visual)</label>
                            <input type="date" class="form-control">
                            <div class="form-text">* Campo visual; controle real no backend se desejar expirar.</div>
                        </div>
                        <div class="col-12 d-flex gap-2">
                            <button type="button" class="btn btn-primary">Aplicar</button>
                            <button type="button" class="btn btn-outline-secondary">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Remover</button>
                        </div>
                    </form>
                </div>
            </div>
