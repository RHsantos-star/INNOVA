<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — INNOVA</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilo externo -->
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row min-vh-100">
        
        <!-- Coluna Esquerda (75%) -->
        <div class="col-12 col-lg-9 d-flex align-items-center justify-content-center">
          <div class="w-100 d-flex justify-content-center">
            <form
              id="form-login"
              class="login-card shadow-sm p-4 rounded-3 text-white"
              style="background-color: #868B9F; max-width: 400px; width: 100%;"
            >
              <h2 class="fs-5 fw-semibold mb-3 text-uppercase text-center">Login</h2>

              <!-- CPF/CNPJ -->
              <label for="cpf" class="fw-semibold">CPF ou CNPJ:</label>
              <input
                id="cpf"
                name="cpf"
                type="text"
                class="form-control mb-3"
                placeholder="Digite seu CPF ou CNPJ"
                required
              />

              <!-- Senha -->
              <label for="senha" class="fw-semibold">Senha:</label>
              <input
                id="senha"
                name="senha"
                type="password"
                class="form-control mb-3"
                placeholder="Digite sua Senha"
                required
              />

              <!-- Botão Entrar -->
              <button
                type="submit"
                class="btn w-100 mt-3 text-white"
                style="background-color: #C9A66B;"
              >
                Entrar
              </button>

              <!-- Botão Esqueci Senha -->
              <a
                href="#"
                class="btn w-100 mt-3 text-white"
                style="background-color: #C9A66B;"
              >
                Esqueci Minha Senha
              </a>
            </form>
          </div>
        </div>

        <!-- Coluna Direita (25%) -->
        <div
          class="col-12 col-lg-3 d-flex flex-column justify-content-center align-items-center p-4"
          style="background-color: #868B9F;"
        >
          <!-- Botão Cadastre-se -->
          <a
            href="../index.html"
            class="btn mb-4 text-white"
            style="background-color: #C9A66B; width: 80%;"
          >
            Cadastre-se
          </a>

          <!-- Logo -->
          <img
            src="../IMG/logoLoja.png"
            alt="Logo da Loja"
            class="logo-login img-fluid"
            style="max-width: 80%; height: auto;"
          />
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../JS/login.js"></script>
  </body>
</html>
