<!DOCTYPE html>

<head>

  <title>Tipos de Pagamento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #1F3C4C; /* Fundo */
      color: #868B9F;      /* Letras */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Garante altura da tela */
    }

    /* ===== MENU SUPERIOR ===== */
    header {
      background: #1F3C4C;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .logo img {
      height: 40px;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #868B9F;
    }

    /* ===== CONTE√öDO ===== */
    main {
      flex: 1; /* Faz o conte√∫do ocupar o meio da tela */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .titulo {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      margin-bottom: 60px;
    }

    .opcao {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 80%;
      max-width: 500px;
      background: #C9A66B; /* Quadrados */
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      color: #868B9F; /* Letras */
      cursor: pointer;
      transition: 0.3s;
    }

    .opcao img {
      height: 40px;
    }

    .opcao:hover {
      opacity: 0.9;
    }

    /* ===== RODAP√â ===== */
    footer {
      background: #868B9F;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    .social {
      text-align: right;
    }

    .social p {
      margin: 0;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .social img {
      height: 28px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ===== MENU SUPERIOR ===== -->
  <header>

      <div class="opcao">

      </div>
      <div class="opcao">
        <img src="../IMG/boleto.png" alt="Boleto"> BOLETO
      </div>
    </div>
