<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Produto</title>
  
</head>
<body>

  

  <!-- Faixa do Voltar -->
  <div class="faixa-voltar container-fluid">
    <a href="javascript:history.back()" class="voltar">⬅ Voltar</a>
  </div>
  <!-- Fim do Menu -->

  <!-- Inicio do Conteúdo -->
  <div class="container-fluid">
    <h1>ARMÁRIO COMPLETO COM MICRO-ONDAS, FORNO, GELADEIRA</h1>

    <div class="galeria">
     <img src="../IMG/ArmarioVerde.png" alt="Arnario Verde">
    </div>

    <!-- Cards lado a lado -->
    <div class="linha-cards container-fluid">
      <section class="card">
        <h3>Descrição</h3>
        <div class="grid-specs">
          <p><b>Área:</b> Cozinha</p>
          <p><b>Portas:</b> 24</p>
          <p><b>Cor:</b> Verde</p>
          <p><b>Madeira:</b> Rústica</p>
          <p><b>Rodapé:</b> Incluso</p>
          <p><b>Garantia:</b> 5 anos</p>
          <p><b>Peso:</b> 500kg</p>
          <p><i>Feito no local do comprador</i></p>
        </div>
      </section>

      <section class="card">
        <h3>Avaliações</h3>
        <div class="rating-list">
          <div class="row"><span>5</span><div class="bar"><span style="width: 80%"></span></div></div>
          <div class="row"><span>4</span><div class="bar"><span style="width: 60%"></span></div></div>
          <div class="row"><span>3</span><div class="bar"><span style="width: 30%"></span></div></div>
          <div class="row"><span>2</span><div class="bar"><span style="width: 15%"></span></div></div>
          <div class="row"><span>1</span><div class="bar"><span style="width: 5%"></span></div></div>
        </div>
      </section>
    </div>

    <!-- Botões -->
    <div class="acoes container-fluid">
      <button class="btn">COMPRAR</button>
      <button class="btn">ADICIONAR AO CARRINHO</button>
    </div>
  </div>
  <!-- Fim do Conteúdo -->

  <!-- Inicio do Rodapé -->
  <footer class="container-fluid">
    <p>Desenvolvido por Rhauan dos Santos</p>
    <p>Conheça nossas redes sociais</p>
    <div class="social">
      <img src = "../IMG/Instagram.png">
      <img src = "../IMG/Facebook.png">
      <img src = "../IMG/Whatsapp.png">
      <img src = "../IMG/TikTok.png">
    
    </div>
  </footer>
  <!-- Fim do Rodapé -->

</body>
</html>

                                                          
  </body>
</html>
