<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Produto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #1F3C4C;
      color: #fff;
    }

    /* Containers full width */
    .container-fluid {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== MENU SUPERIOR ===== */
    header {
      background: #1F3C4C;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 18px;
    }

    /* Faixa Voltar */
    .faixa-voltar {
      background: #C9A66B;
      padding: 10px;
      text-align: left;
    }
    .faixa-voltar .voltar {
      display: inline-block;
      padding: 8px 14px;
      background: #1F3C4C;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .faixa-voltar .voltar:hover {
      background: #000;
    }

    /* Título */
    h1 {
      text-align: center;
      margin: 30px 0;
    }

    /* Imagem */
    .galeria {
      text-align: center;
      margin-bottom: 30px;
    }
    .galeria img {
      max-width: 30%;
      border: 3px solid #868B9F;
      border-radius: 10px;
    }

    /* Cards lado a lado */
    .linha-cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: #E9E9E9;
      color: #111;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }
    .card h3 {
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    /* Especificações */
    .grid-specs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
    }
    .grid-specs p {
      margin: 4px 0;
    }

    /* Avaliações em barras */
    .rating-list .row {
      display: flex;
      align-items: center;
      margin: 6px 0;
      gap: 10px;
    }
    .bar {
      flex: 1;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .bar span {
      display: block;
      height: 100%;
      background: #1F3C4C; /* cor corrigida */
    }

    /* Botões */
    .acoes {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: #868B9F;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #C9A66B;
    }

    /* Rodapé */
    footer {
      background: #868B9F;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
      font-weight: bold;
    }
    .social a {
      margin: 0 8px;
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s;
    }
    .social a:hover {
      color: #1F3C4C;
    }

    /* Responsivo */
    @media(max-width: 800px) {
      .linha-cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Inicio do Menu -->
  <header class="container-fluid">
     Loja
  </header>

  <!-- Faixa do Voltar -->
  <div class="faixa-voltar container-fluid">
    <a href="javascript:history.back()" class="voltar">⬅ Voltar</a>
  </div>
  <!-- Fim do Menu -->

  <!-- Inicio do Conteúdo -->
  <div class="container-fluid">
    <h1>ARMÁRIO COMPLETO COM MICRO-ONDAS, FORNO, GELADEIRA</h1>

    <div class="galeria">
     <img src="../IMG/ArmarioVerde.png" alt="Arnario Verde">
    </div>

    <!-- Cards lado a lado -->
    <div class="linha-cards container-fluid">
      <section class="card">
        <h3>Descrição</h3>
        <div class="grid-specs">
          <p><b>Área:</b> Cozinha</p>
          <p><b>Portas:</b> 24</p>
          <p><b>Cor:</b> Verde</p>
          <p><b>Madeira:</b> Rústica</p>
          <p><b>Rodapé:</b> Incluso</p>
          <p><b>Garantia:</b> 5 anos</p>
          <p><b>Peso:</b> 500kg</p>
          <p><i>Feito no local do comprador</i></p>
        </div>
      </section>

      <section class="card">
        <h3>Avaliações</h3>
        <div class="rating-list">
          <div class="row"><span>5</span><div class="bar"><span style="width: 80%"></span></div></div>
          <div class="row"><span>4</span><div class="bar"><span style="width: 60%"></span></div></div>
          <div class="row"><span>3</span><div class="bar"><span style="width: 30%"></span></div></div>
          <div class="row"><span>2</span><div class="bar"><span style="width: 15%"></span></div></div>
          <div class="row"><span>1</span><div class="bar"><span style="width: 5%"></span></div></div>
        </div>
      </section>
    </div>

    <!-- Botões -->
    <div class="acoes container-fluid">
      <button class="btn">COMPRAR</button>
      <button class="btn">ADICIONAR AO CARRINHO</button>
    </div>
  </div>
  <!-- Fim do Conteúdo -->

  <!-- Inicio do Rodapé -->
  <footer class="container-fluid">
    <p>Desenvolvido por Rhauan dos Santos</p>
    <p>Conheça nossas redes sociais</p>
    <div class="social">
      <img src = "../IMG/Instagram.png">
      <img src = "../IMG/Facebook.png">
      <img src = "../IMG/Whatsapp.png">
      <img src = "../IMG/TikTok.png">
    
    </div>
  </footer>
  <!-- Fim do Rodapé -->

</body>
</html>
